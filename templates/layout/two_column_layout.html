{% load wagtailcore_tags %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="left-column">
                {% for block in page.left_column %}
                    {% include_block block %}
                {% endfor %}
            </div>
        </div>
        <div class="col-md-6">
            <div class="right-column">
                {% for block in page.right_column %}
                    {% include_block block %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
