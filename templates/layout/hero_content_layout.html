{% load wagtailcore_tags %}

<!-- Hero Section -->
{% if page.hero_content %}
<section class="hero-section mb-5">
    {% for block in page.hero_content %}
        <div class="hero-block">
            {% include_block block %}
        </div>
    {% endfor %}
</section>
{% endif %}

<!-- Main Content -->
<section class="main-content">
    {% for block in page.main_content %}
        {% include_block block %}
    {% endfor %}
</section>
