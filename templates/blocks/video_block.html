<div class="video-block my-5">
    {% if value.title %}
        <h2 class="text-center mb-4">{{ value.title }}</h2>
    {% endif %}
    
    <div class="ratio ratio-16x9">
        {{ value.video }}
    </div>
    
    {% if value.caption %}
        <p class="text-center text-muted mt-3">{{ value.caption }}</p>
    {% endif %}
</div>
