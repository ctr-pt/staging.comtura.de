<div class="map-block my-5">
    {% if value.title %}
        <h2 class="text-center mb-4">{{ value.title }}</h2>
    {% endif %}
    
    <div class="embed-responsive" style="width: {{ value.map_width }}%; height: {{ value.map_height }}px; margin: 0 auto;">
        <iframe 
            src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q={{ value.address|urlencode }}&zoom={{ value.zoom_level }}"
            width="100%" 
            height="100%" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>
    
    <!-- Fallback ohne API Key -->
    <div class="text-center mt-3">
        <a href="https://www.google.com/maps/search/{{ value.address|urlencode }}" target="_blank" class="btn btn-outline-primary">
            <i class="fas fa-map-marker-alt me-2"></i>In Google Maps Ã¶ffnen
        </a>
    </div>
</div>
